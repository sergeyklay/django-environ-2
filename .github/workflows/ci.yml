name: CI

on:
  push:
    branches:
      - master
      - 'feature/**'
      - 'release/**'
      - 'fix/**'

  pull_request:
    branches:
      - master

env:
  PYTHONUNBUFFERED: '1'

defaults:
  run:
    shell: bash

jobs:
  test:
    name: Python ${{ matrix.python }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    # The maximum number of minutes to let a workflow run
    # before GitHub automatically cancels it. Default: 360
    timeout-minutes: 30

    strategy:
      # When set to true, GitHub cancels
      # all in-progress jobs if any matrix job fails.
      fail-fast: false

      matrix:
        python:
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10.0-beta - 3.10'
          - 'pypy-3.7'
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        include:
          - python: '3.6'
            django: '1.11.29'
            os: ubuntu-latest
          - python: '3.6'
            django: '2.2.24'
            os: ubuntu-latest
          - python: '3.6'
            django: '3.0.14'
            os: ubuntu-latest
          - python: '3.6'
            django: '3.1.13'
            os: ubuntu-latest
          - python: '3.6'
            django: '3.2.6'
            os: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 5

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v2.2.2
        with:
          python-version: ${{ matrix.python }}

      - name: Makefile selftest
        run: make help

      - name: Install virtualenv
        if: matrix.os == 'windows-latest'
        run: |
          python -m pip install --upgrade pip
          python -m pip install virtualenv

      - name: Set up virtualenv
        run: make init

      - name: Install dependencies
        run: |
          make install
          if [ "${{ matrix.django }}" != "" ]; then
            pip install "django==${{ matrix.django }}" --force-reinstall
            pip show django
          fi

      - name: Setuptools self-test
        run: |
          python setup.py --fullname
          python setup.py --long-description
          python setup.py --classifiers

      - name: Run unit tests with coverage
        run: make test

      - name: Combine coverage reports
        run: make ccov

      - name: Upload coverage report
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_SERVICE_NAME: github
        run: |
          python -m pip --use-feature=in-tree-build install coveralls
          coveralls

      - name: Success Reporting
        if: success()
        run: git log --format=fuller -5
